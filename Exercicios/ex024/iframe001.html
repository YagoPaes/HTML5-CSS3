<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- Tamanho padrão do ifram 300x15px
        Caso mude o tamanho na CSS ela é prioridade nos estilos ao invés dentro da tag-->
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        <!-- caso o navegador não for compativel com o iframe vc pode deixar um link usando
        a tag <a>-->
    </p>

    <p>
        Já o <iframe src="https://www.google.com.br" frameborder="0"></iframe> não permite iframe 
    </p>

    <p>
        Já o repositorio do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
