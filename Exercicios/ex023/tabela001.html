<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>

</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <!-- 
        Hierarquia de tabelas (simples)
        A hierarquia deve ter seguida para q a tabela seja feita
        TAG TABLE = Tabela
            Table Row <tr> = Linha de Tabela
                Table Header = Cabeçalho de tabela
                Table Data <td> = Dado da tabela
                    No HTML5 não é necessario fechar as tag do tr ou td
    -->

    <table>
        <tr class="linha">
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>B2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
